<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RWA â€” Video Player</title>
<style>
  body{margin:0;background:#071428;color:#cfe7ff;font-family:Inter,system-ui;display:flex;flex-direction:column;align-items:center;padding:20px}
  h2{margin-bottom:16px;text-align:center}
  #videoContainer{width:100%;max-width:900px;}
  video{width:100%;border-radius:12px;background:black}
</style>
</head>
<body>
  <h2 id="title">Loading...</h2>
  <div id="videoContainer">
    <video id="video" controls></video>
  </div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
(() => {
  const params = new URLSearchParams(window.location.search);
  const videoUrl = params.get('url'); // direct m3u8 URL
  const title = params.get('title') || 'Video';
  
  if(!videoUrl) return alert('Missing video URL');

  document.getElementById('title').textContent = title;

  const video = document.getElementById('video');
  
  if(Hls.isSupported()){
    const hls = new Hls();
    hls.loadSource(videoUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else {
    video.src = videoUrl;
    video.addEventListener('loadedmetadata', () => video.play());
  }
})();
</script>
</body>
</html>
