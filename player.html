<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RWA Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 15px 20px;
      background: linear-gradient(90deg, #222, #111);
      text-align: center;
      font-size: 1.2em;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #00ffae;
      box-shadow: 0 2px 10px rgba(0, 255, 174, 0.2);
    }

    video {
      width: 94%;
      max-width: 900px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 174, 0.3);
      background: #111;
    }

    .info {
      text-align: center;
      margin: 15px 0;
    }

    .info h2 {
      margin: 10px 0 5px;
      font-size: 1.3em;
      color: #00ffae;
    }

    .info p {
      font-size: 0.9em;
      color: #aaa;
    }

    .quality-select {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #00ffae;
      border-radius: 8px;
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
      outline: none;
      transition: 0.3s;
    }

    .quality-select:hover {
      background: #00ffae;
      color: #000;
    }

    .pdf-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pdf-btn {
      background: linear-gradient(90deg, #00ffae, #00b3ff);
      color: #000;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .pdf-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 174, 0.5);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 10px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¥ RWA Video Player</header>

  <video id="videoPlayer" controls></video>

  <div class="info">
    <h2 id="title">Loading...</h2>
    <p id="date"></p>
    <select id="qualitySelect" class="quality-select"></select>
  </div>

  <div class="pdf-buttons" id="pdfSection"></div>

  <footer>Â© RWA 2025 | All Rights Reserved</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("id");
    const courseId = params.get("courseid"); // optional
    const player = document.getElementById("videoPlayer");
    const titleEl = document.getElementById("title");
    const dateEl = document.getElementById("date");
    const qualitySelect = document.getElementById("qualitySelect");
    const pdfSection = document.getElementById("pdfSection");

    async function loadVideo() {
      try {
        const res = await fetch(`https://rozgarapinew.teachx.in/get/videojson?videoid=${videoId}`);
        const data = await res.json();

        // Update title and date
        titleEl.textContent = data.title || "Untitled Video";
        dateEl.textContent = data.date_and_time || "";

        // Populate quality dropdown
        qualitySelect.innerHTML = "";
        data.qualities.forEach((q, i) => {
          const opt = document.createElement("option");
          opt.value = q.url;
          opt.textContent = q.quality;
          if (i === 0) opt.selected = true;
          qualitySelect.appendChild(opt);
        });

        // Setup video
        playStream(data.qualities[0].url);

        qualitySelect.addEventListener("change", (e) => {
          playStream(e.target.value);
        });

        // Add PDF buttons
        if (data.pdf_link) addPDFButton("ðŸ“„ Open Notes 1", data.pdf_link);
        if (data.pdf_link2) addPDFButton("ðŸ“˜ Open Notes 2", data.pdf_link2);

      } catch (error) {
        titleEl.textContent = "Error loading video.";
        console.error("Video load error:", error);
      }
    }

    function playStream(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          player.play();
        });
      } else if (player.canPlayType("application/vnd.apple.mpegurl")) {
        player.src = url;
        player.play();
      } else {
        alert("Your browser doesn't support HLS video streaming.");
      }
    }

    function addPDFButton(label, link) {
      const btn = document.createElement("button");
      btn.textContent = label;
      btn.className = "pdf-btn";
      btn.onclick = () => window.open(link, "_blank");
      pdfSection.appendChild(btn);
    }

    loadVideo();
  </script>
</body>
  </html>
