<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduVerse Player</title>
  <link rel="icon" href="https://eduverse.logo.cdn" />
  <style>
    body {
      background: #000;
      margin: 0;
      font-family: Poppins, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #player-container {
      width: 100%;
      max-width: 900px;
      position: relative;
      margin-top: 20px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 120, 0.4);
    }

    #qualities {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #1e1e1e;
      border: 1px solid #00ff80;
      color: #00ff80;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00ff80;
      color: #000;
    }

    h2 {
      font-weight: 500;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2 id="title">Loading Video...</h2>
  <div id="player-container">
    <video id="videoPlayer" controls playsinline></video>
  </div>
  <div id="qualities"></div>

  <!-- hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Get JSON URL via query param (?src=...)
    const params = new URLSearchParams(window.location.search);
    const jsonUrl = params.get("src");

    if (!jsonUrl) {
      document.body.innerHTML = "<h2 style='color:red'>❌ Missing 'src' parameter!</h2>";
      throw new Error("Missing 'src' parameter!");
    }

    async function loadVideoData() {
      try {
        const res = await fetch(jsonUrl);
        const data = await res.json();
        console.log(data);

        // Update title
        document.getElementById("title").innerText = data.title || "Video";

        const video = document.getElementById("videoPlayer");
        const hls = new Hls();

        // Default source (720p)
        let currentUrl = data.primary_download_url;
        hls.loadSource(currentUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });

        // Quality buttons
        const qualityContainer = document.getElementById("qualities");
        qualityContainer.innerHTML = "";

        data.qualities.forEach(q => {
          const btn = document.createElement("button");
          btn.className = "btn";
          btn.innerText = q.quality;
          btn.onclick = () => {
            hls.loadSource(q.url);
            hls.attachMedia(video);
            video.play();
          };
          qualityContainer.appendChild(btn);
        });

      } catch (err) {
        console.error("Video load error:", err);
        document.body.innerHTML = "<h2 style='color:red'>⚠️ Failed to load video data</h2>";
      }
    }

    loadVideoData();
  </script>
</body>
</html>
